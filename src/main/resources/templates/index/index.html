<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>首页</title>
	<link rel="stylesheet" href="/index/css/bootstrap.css">
	<link rel="stylesheet"  href="/index/css/index.css">
	<link rel="stylesheet"  href="/index/css/info.css">
	<link rel="stylesheet"  href="/index/css/font-awesome.min.css">
	<link rel="stylesheet"  href="/index/css/style.css">
	<script type="text/javascript" src="/index/js/jquery.min.js"></script>
	<script type="text/javascript" src="/index/js/bootstrap.min.js"></script>

	<script type="text/javascript" src="/js/jquery.min.js"></script>
	<link rel="stylesheet" href="/layui/css/layui.css">
	<script type="text/javascript" src="/layui/layui.js"></script>
</head>
<body>

<head th:include="index/common">

	<div id="myCarousel" class="carousel slide">
	<!-- 轮播（Carousel）指标 -->
	<ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		<li data-target="#myCarousel" data-slide-to="1"></li>
		<li data-target="#myCarousel" data-slide-to="2"></li>
	</ol>   
	<!-- 轮播（Carousel）项目 -->
	<div class="carousel-inner">
		<div class="item active">
			<img src="/index/images/14.jpg"  style="width: 1520px;height: 400px" alt="First slide">
		</div>
		<div class="item">
			<img src="/index/images/15.png" style="width: 1520px;height: 400px" alt="Second slide">
		</div>
		<div class="item">
			<img src="/index/images/14.jpg"  style="width: 1520px;height: 400px" alt="Third slide">
		</div>
	</div>
	<!-- 轮播（Carousel）导航 -->
	<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
</div>
	<div class="container">
		<div class="box">
			<div class="box-header">
				<h2><i class="fa fa-play-circle-o"></i><a href="/index/search" style="color: white"> 课程中心</a></h2>
			</div>
			<div class="box-content">
				<div class="row">
					<!--//遍历6次数-->
					<div  th:each="cat2 : ${catalog2List}" class="col-md-4">
						<div th:each="tea : ${cat2.teacher}">
							<div class="wrap-vid"   >
								<div class="zoom-container">
									<div class="zoom-caption">
										<span>今日推荐</span>
										<a href="#">
											<i class="fa fa-play-circle-o fa-5x" style="color: #fff"></i>
										</a>
									</div>
									<img style="width: 360px;height: 202px" th:src="${cat2.cat2Img}" src="/index/images/slide1.jpg">
								</div>
								<h3 class="vid-name"><a th:href="@{/index/info(cat2Id = ${cat2.id},teaId = ${tea.id})}"  th:text="${cat2.cat2Name}" >课程系列</a></h3>
								<div class="info" >
									<h5>讲师： <a href="#"   th:text="${tea.teaName}">Kelvin</a></h5>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

		<div th:include="index/bottom"/>
</body>
</html>
