<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
</head>
<div class="layui-container">
    <div class="layui-row">
        <div class="layui-col-lg12" >
            <fieldset class="layui-elem-field">
                <legend>查询用户 更多信息</legend>
                <div class="layui-field-box">
                    <div>
                        <form class="layui-form">
                            <div class="layui-form-item">
                                <label class="layui-form-label">用户名称</label>
                                <div class="layui-input-block">
                                    <input type="text" disabled="disabled" th:value="${user.useName}" name="vidName" required  lay-verify="required" placeholder="输入视频名称" autocomplete="off" class="layui-input">
                                </div>
                            </div>

                            <div class="layui-form-item layui-form-text">
                                <label class="layui-form-label">用户登陆名</label>
                                <div class="layui-input-block">
                                    <textarea name="ansParse" disabled="disabled" th:text="${user.useLoginName}" placeholder="请输入内容" class="layui-textarea"></textarea>
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <label class="layui-form-label">用户性别</label>
                                <div class="layui-input-block">
                                    <input type="text" disabled="disabled" th:value="${user.useSex}" name="A" required lay-verify="required" placeholder="视频介绍" autocomplete="off" class="layui-input">
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <label class="layui-form-label">用户邮箱</label>
                                <div class="layui-input-block">
                                    <input type="text" disabled="disabled" th:value="${user.useEmail}" name="B" required  lay-verify="required" placeholder="输入资料名称" autocomplete="off" class="layui-input">
                                </div>
                            </div>


                            <div class="layui-form-item">
                                <label class="layui-form-label">手机号码</label>
                                <div class="layui-input-block">
                                 <input type="text" disabled="disabled"  th:value="${user.useNumber}" id="C" name="vidDatumUrl" required lay-verify="required" placeholder="视频介绍" autocomplete="off" class="layui-input">
                                </div>
                            </div>

                            <div class="layui-upload">
                                <div class="layui-upload-list">
                                    <img class="layui-upload-img" th:src="${user.useImage}"  id="demo1">
                                    <p id="demoText"></p>
                                </div>
                            </div>

                            <div class="layui-form-item layui-form-text">
                                <label class="layui-form-label">个性签名</label>
                                <div class="layui-input-block">
                                    <textarea disabled="disabled" name="useSignature" th:text="${user.useSignature}" class="layui-textarea"></textarea>
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <label class="layui-form-label">报名的课程</label>
                                <div class="layui-input-block" th:each="cat2 : ${catalog2List}" >
                                    <span th:text="${cat2.cat2Name }== null ? '暂无报名课程。':${cat2.cat2Name }+'-'"></span>
                                    <span th:text="${cat2.teacher.teaName}"></span>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </fieldset>
        </div>

    </div>
</div>
<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/js/dw_form_submit.js"></script>
</body>
</html>
