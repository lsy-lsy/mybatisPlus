<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
</head>
<div class="layui-container">
    <div class="layui-row">
        <div class="layui-col-lg12" >
            <fieldset class="layui-elem-field">
                <legend>查询课题 更多信息</legend>
                <div class="layui-field-box">
                    <div>
                        <form class="layui-form">
                            <div class="layui-form-item">
                                <label class="layui-form-label">视频名称</label>
                                <div class="layui-input-block">
                                    <input type="text" disabled="disabled" th:value="${video.vidName}" name="vidName" required  lay-verify="required" placeholder="输入视频名称" autocomplete="off" class="layui-input">
                                </div>
                            </div>

                            <div class="layui-form-item layui-form-text">
                                <label class="layui-form-label">课题问题</label>
                                <div class="layui-input-block">
                                    <textarea name="ansParse" disabled="disabled" th:text="${topic.topName}" placeholder="请输入内容" class="layui-textarea"></textarea>
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <label class="layui-form-label">课题答案A</label>
                                <div class="layui-input-block">
                                    <input type="text" disabled="disabled" th:value="${answer.A}" name="A" required lay-verify="required" placeholder="视频介绍" autocomplete="off" class="layui-input">
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <label class="layui-form-label">课题答案B</label>
                                <div class="layui-input-block">
                                    <input type="text" disabled="disabled" th:value="${answer.B}" name="B" required  lay-verify="required" placeholder="输入资料名称" autocomplete="off" class="layui-input">
                                </div>
                            </div>


                            <div class="layui-form-item">
                                <label class="layui-form-label">课题答案C</label>
                                <div class="layui-input-block">
                                 <input type="text" disabled="disabled"  th:value="${answer.C}" id="C" name="vidDatumUrl" required lay-verify="required" placeholder="视频介绍" autocomplete="off" class="layui-input">
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <label class="layui-form-label">课题答案D</label>
                                <div class="layui-input-block">
                                    <input type="text" disabled="disabled"  th:value="${answer.D}" id="D" name="vidDatumUrl" required lay-verify="required" placeholder="视频介绍" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">正确答案</label>
                                <div class="layui-input-block">
                                    <input type="text" disabled="disabled"  th:value="${answer.ansCorrect}" id="ansParse" name="vidDatumUrl" required lay-verify="required" placeholder="视频介绍" autocomplete="off" class="layui-input">
                                </div>
                            </div>

                            <div class="layui-form-item layui-form-text">
                                <label class="layui-form-label">答案解析</label>
                                <div class="layui-input-block">
                                    <textarea name="ansParse" disabled="disabled" th:text="${answer.ansParse}" placeholder="请输入内容" class="layui-textarea"></textarea>
                                </div>
                            </div>


                        </form>
                    </div>
                </div>
            </fieldset>
        </div>

    </div>
</div>
<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/js/dw_form_submit.js"></script>
</body>
</html>
